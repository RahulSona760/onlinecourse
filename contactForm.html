<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        
  
<div class="message-box">
  <h2>Send us a Message For more Information</h2>
  <form id="messageForm" name="submit-to-google-sheet">
    <div class="form-group">
      <input type="text" name="name" placeholder="Enter your Name" required />
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <input type="text" name="Subject" placeholder="Enter your Subject" required />
    </div>
    <div class="form-group">
      <textarea name="Message" placeholder="Enter your Message" required></textarea>
    </div>
    <button type="submit">Send Message</button>
    <p class="success" id="successMsg">âœ… Your message has been sent!</p>
  </form>
</div>
    
 <!-- google-sheet -->
        <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwe06EiSYFqI7xwrIkFBcVgTcEpe6mp5dc1iHhPieuxKLpn-srynQa2NItGGR6QwjLb/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
<script src="app.js"></script>
</body>
</html>
