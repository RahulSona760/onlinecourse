// ðŸ“¬ Contact form logic
const form = document.getElementById("messageForm");
const successMsg = document.getElementById("successMsg");

if (form && successMsg) {
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    // Get form values (optional validation)
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("emailContact").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !subject || !message) {
      alert("Please fill in all fields.");
      return;
    }

    successMsg.style.display = "block";
    form.reset();
    setTimeout(() => {
      successMsg.style.display = "none";
    }, 4000);
  });
}


// ==================Welcome message after login=====================
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter email and password!");
    return;
  }

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      const userName = user.displayName || user.email.split("@")[0]; // fallback to email if no name
      showWelcomeMessage(userName);
    })
    .catch((error) => {
      alert("Login failed: " + error.message);
    });
}

function showWelcomeMessage(name) {
  const welcome = document.createElement("p");
  welcome.classList.add("welcome-msg");
  welcome.innerText = `Heartly welcome Mr. ${name}`;
  
  document.querySelector(".container").appendChild(welcome);

  setTimeout(() => {
    welcome.remove();
  }, 5000); // remove after 5s
}

 <!-- ========================JS Logic  FireBase====================-->
    <script>
    window.addEventListener("DOMContentLoaded", () => {
      const auth = firebase.auth();

      // ðŸ” Auth Functions
      function showUser(user) {
        document.getElementById("user-info").style.display = "block";
        //document.getElementById("user-pic").src = user.photoURL || "";
        document.getElementById("user-name").innerText = "Hello, " + (user.displayName || "User");
        document.getElementById("user-email").innerText = user.email;
      }



      window.signUp = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
           const successMsg = document.getElementById("successMsg");
    successMsg.innerText = "âœ… Signup successful!";
    successMsg.style.display = "block";
            showUser(userCredential.user);
                setTimeout(() => {
      successMsg.style.display = "none";
    }, 4000);
          })
          .catch((error) => alert(error.message));
      };

      window.login = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert("Login successful!");
            showUser(userCredential.user);
          })
          .catch((error) => alert(error.message));
      };

      window.signInWithGoogle = function () {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            alert("Google login successful!");
            showUser(result.user);
          })
          .catch((error) => alert(error.message));
      };

      window.signInWithFacebook = function () {
        const provider = new firebase.auth.FacebookAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            alert("Facebook login successful!");
            showUser(result.user);
          })
          .catch((error) => alert(error.message));
      };

      window.logout = function () {
        auth.signOut().then(() => {
          document.getElementById("user-info").style.display = "none";
          alert("Logged out!");
        });
      };

      // ðŸ‘€ Redirect to dashboard if already logged in
      auth.onAuthStateChanged((user) => {
        if (user) {
          showUser(user);
          // window.location.href = "dashboard.html";
        }
      });

      // ðŸ“¬ Contact form logic
      const form = document.getElementById("messageForm");
      const successMsg = document.getElementById("successMsg");

      if (form && successMsg) {
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          successMsg.style.display = "block";
          form.reset();
          setTimeout(() => {
            successMsg.style.display = "none";
          }, 4000);
        });
      }
    });
  </script>
